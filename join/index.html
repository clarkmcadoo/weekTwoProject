<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../main.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
    <title>Film Club - Join</title>
</head>
<body class="join-body">
    <nav class="navigation-bar">
        <div class="icon"></div>
        <div class="navig">
            <a href="../index.html" class="nav" id="home-nav">Home</a>
            <a href="../calendar/index.html" class="nav" id="cal-nav">Calendar</a>
            <a href="index.html" class="nav" id="join-nav">Join</a>
        </div>
    </nav>
    <main class="join-main">
        <h1>Join Film Club</h1>
        <form class="upload">
            <label for="profile-photo">profile picture</label>
            <input type = "file" name ="profile-photo">
            <div class="photo"></div>
         </form>
        <div class="info">
            <label for"name">name</label>
            <input type="text" id="name">
            <label for"email">email</label>
            <input type="email" id="email">
            <label for"password">password</label>
            <input type="password" id="password">
            <label for"confirm">confirm password</label>
            <input type="password" id="confirm">
        </div>

        <form class="catagories">
            <h4>What genres are you interested in?:</h4>
            <div>
                <input type="checkbox" id="action">
                <label for = "action">action</label>
            </div>
            <div>
                <input type="checkbox" id="adventure">
                <label for = "adventure">adventure</label>
            </div>
            <div>
                <input type="checkbox" id="comedy">
                <label for = "comedy">comedy</label>
            </div>
            <div>
                <input type="checkbox" id="drama">
                <label for = "drama">drama</label>
            </div>
            <div>
                <input type="checkbox" id="fantasy">
                <label for = "fantasy">fantasy</label>
            </div>
            <div>
                <input type="checkbox" id="historical">
                <label for = "historical">historical</label>
            </div>
            <div>
                <input type="checkbox" id="horror">
                <label for = "horror">horror</label>
            </div>
            <div>
                <input type="checkbox" id="mystery">
                <label for = "mystery">mystery</label>
            </div>
           <div>
                <input type="checkbox" id="romance">
               <label for = "romance">romance</label>
           </div>
            <div>
                <input type="checkbox" id="science fiction">
                <label for = "science fiction">science fiction</label>
            </div>
            <div>
                <input type="checkbox" id="western">
                <label for = "western">western</label>
            </div>
        </form>
        <form class="additional-input">
            <div class="text-box-area">
                <label for="text-box">Additional Input</label>
                <textarea id="text-box"></textarea>
            </div>
            <input type="button" value="Join Film Club" id="button">
        </form>
    </main>
     <nav class="bottom-nav">
        <div class="navig">
            <a href="../index.html" class="nav" id="home-nav">Home</a>
            <a href="../calendar/index.html" class="nav" id="cal-nav">Calendar</a>
            <a href="index.html" class="nav" id="join-nav">Join</a>
        </div>
    </nav>

</body>
</html>
